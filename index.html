    <title>Embed Google Apps Script with Parameters</title>

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            touch-action: none;
        }

        #appsScriptIframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
       
           
           
        }
        .marquee {
            position: absolute;
            white-space: nowrap;
            animation: marquee 10s linear infinite;
            color: white;
            font-size: 12px;
            font-family: Arial, sans-serif;
        }
        @keyframes marquee {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
        /* QR Code style */
        #qrcode {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 128px;
            height: 128px;
        }
    </style>
</head>

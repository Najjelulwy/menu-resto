<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Iframe</title>
    <style>
        iframe {
            width: 100%;
            height: 810px;
            border: none;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .marquee {
            position: absolute;
            white-space: nowrap;
            animation: marquee 10s linear infinite;
            color: white;
            font-size: 12px;
            font-family: Arial, sans-serif;
        }
        @keyframes marquee {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
    </style>
</head>
<body>
    <div class="marquee">copy right hafizkid 2024</div>

    <!-- Dropdown or Text Input for items parameter -->
    <div style="padding: 10px; background-color: #f2f2f2;">
        <label for="itemsInput">Enter items parameter:</label>
        <input type="text" id="itemsInput" placeholder="e.g., order, menu, etc." />
        <button onclick="updateIframe()">Load Items</button>
    </div>

   
    <script>
        // Function to update iframe src dynamically
        function updateIframe() {
            const items = document.getElementById('itemsInput').value;
            const iframe = document.getElementById('appsScriptIframe');
            
            // Update iframe src with new items parameter
            iframe.src = `https://script.google.com/macros/s/AKfycbwa8KUrcwiOC5-5IrvseBFfctRfPLUuc1Pf316TLInkA2LebaqE9VYvSi__TjLTUXu2/exec?items=${encodeURIComponent(items)}`;
        }
    </script>
</body>
</html>
